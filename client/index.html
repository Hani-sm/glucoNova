    <style>
      /* Prevent white flash on page load */
      html, body {
        background: linear-gradient(to bottom right, #171717, #18181b, #0a0a0a);
        margin: 0;
        padding: 0;
      }
      
      /* Hide Replit branding - FIXED to not hide our sidebar */
      [class*="replit"], [id*="replit"],
      [class*="Replit"], [id*="Replit"],
      .replit-ui-theme-root, .replit-header,
      iframe[src*="replit"], [data-testid*="replit"],
      .replit-logo, .replit-brand, .replit-symbol,
      [aria-label*="replit"], [aria-label*="Replit"],
      .devtools-header, .devtools-ui,
      [class*="rep-"],
      [data-overlay], [data-modal],
      [class*="runtime"], [class*="error-modal"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
        position: absolute !important;
        top: -9999px !important;
        left: -9999px !important;
        z-index: -9999 !important;
      }
      
      /* Ensure body and root take full height */
      body, #root {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      /* Ensure our sidebar is always visible */
      aside[role="navigation"],
      aside[aria-label="Main sidebar"] {
        display: flex !important;
        visibility: visible !important;
        opacity: 1 !important;
        pointer-events: auto !important;
        position: fixed !important;
        z-index: 100 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
